<!DOCTYPE html>
<html dir="ltr" lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Личный кабинет</title>
        <link rel="icon" href="src/mora-pic.webp">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body style="background-color: #0A0A0A; display: block;">
        <div class="greetings">Добро пожаловать, Пользователь</div>
        <div style="flex-direction: row;">
            <div class="card-holder-container" style="width: 250px; float: left; margin-left: 30px;">
                <select class="card" style="width: 240px;">
                    <option>Ваши карты</option>
                    <option value="1">1</option>
                </select>
                <select class="card" style="width: 240px;">
                    <option>Кредит</option>
                    <option value="1">Первый, но не последний</option>
                </select>
            </div>

            <div class="info-box">
            <div class="inside" style="flex-direction: column;">
                <div class="text-info" id="card-num">Номер карты: </div>
                <div class="text-info" id="class-of-card">Вид карты: </div>
                <div class="text-info" id="balance">Баланс: 0 моры</div>
                <div class="text-info" id="expiration-date">Дата работы карты: </div>
            </div></div>
        </div>
        
        <div class="bottom-buttons">
            <div class="button-add"></div>
            <div class="button-add"></div>
        </div>

    </body>
</html>
