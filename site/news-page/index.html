<!DOCTYPE html>
<html dir="ltr" lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Новости банка</title>
        <link rel="icon" href="src/Fatui-snowflake.webp">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

    <body style="background-image: url(https://funart.pro/uploads/posts/2021-04/1618428345_25-funart_pro-p-oboi-fon-staraya-bumaga-fon-32.jpg);">
        <h1><div class="news-title">Новости банка</div></h1>
        
        <h12 >
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 600px; width: 800px;
           margin: auto;">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

            <div class="carousel-inner" >
              <div class="carousel-item active" >
                <img src="src/news1.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="src/news2.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="src/news3.jpg" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
